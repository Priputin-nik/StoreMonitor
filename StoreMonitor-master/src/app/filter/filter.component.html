<section class="filter">
  <p class="title-filter">Разрешение экрана:</p>
  <ul class="filter-resolution">
    <li *ngFor="let resolution of resolutionForRender">
      <mat-checkbox>
        {{resolution}}
      </mat-checkbox>
    </li>
    <li>
      <mat-checkbox>
        Выбрать все
      </mat-checkbox>
    </li>
  </ul>
  <p class="title-filter">Диагональ:</p>
  <ul>
    <li *ngFor="let diagonal of diagonalForRender">
      <mat-checkbox>
        {{ diagonal }}"
      </mat-checkbox>
    </li>
    <li>
      <mat-checkbox>
        Выбрать все
      </mat-checkbox>
    </li>
  </ul>
</section>
